<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.8">
        <title>Appgile Log in </title>
        <link href="./css/logintasarim2.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo_box">
                    <img src="images/huseyinzeybek.jpeg">
                </div>
                <div class="footer_box">
                    <label class="check">Check The Status</label>
                    <p>Lorem Ipsum</p>
                    <div class="hr_box">
                        <hr></hr>
                        <hr></hr>
                        <hr></hr>
                    </div>
                    <div class="icon_box">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                    <div class="footer_label">
                        <label>Privacy Policy</label>
                        <label>Content</label>
                        <label>2018 Appgile</label>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="center_box">
                    <label class="welcome">Welcome To Appgile</label>
                    <label>Sign in by entering the inform</label>
                    <div class="email_box">
                        <label>Email</label>
                        <input type="email" placeholder="Eposta giriniz">    
                    </div>
                    <div class="email_box">
                        <label>Password</label>
                        <input type="password" placeholder="******">
                    </div>
                    <div class="forget_box">
                        <div class="remember_box">
                            <input type="checkbox">
                            <label>Remember Me</label>
                        </div class="">
                        <a><label>Forgotten Password</label></a>
                    </div>
                    <div class="signin_box">
                        <button class="signin"><i class="fa-solid fa-lock-open"></i>Sign In</button>
                    </div>
                </div>
            </div>
            <div class="button_box">
                <button>Log In</button>
                <button>Log In</button>
            </div>
        </div>
    </body>
</html>
